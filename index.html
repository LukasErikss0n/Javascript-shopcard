<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/4b39a549d2.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon_io/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon_io/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicon_io/favicon-16x16.png"
  />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping card</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>Shop</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="cart.html">
              <i class="fas fa-cart-plus"></i>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
        <div class="container">
            <div class="image">
                <img src="img/tadeusz-lakota-Tb38UzCvKCY-unsplash.jpg" alt="watch">
                <h3>Tag Heuar watch</h3>
                <h3>$2000</h3>
                <a class="add-cart cart1" href="#">Add cart</a>
            </div>
            <div class="image">
                <img src="img/fossilwatch.jpg" alt="watch">
                <h3>Fossil watch</h3>
                <h3>$1000</h3>
                <a class="add-cart cart1" href="#">Add cart</a>
            </div>
            <div class="image">
                <img src="img/ern-gan-3vSGyBo8_pU.jpg" alt="watch">
                <h3>Rolex Submarin Date </h3>
                <h3>$7000</h3>
                <a class="add-cart cart1" href="#">Add cart</a>
            </div>
            <div class="image">
                <img src="img/max-anderson-gmxTzER0ih8-unsplash.jpg" alt="watch">
                <h3>Gucci shoe</h3>
                <h3>$500</h3>
                <a class="add-cart cart1" href="#">Add cart</a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>

  </body>
</html>
